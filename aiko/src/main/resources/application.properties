# Configura??o do banco de dados PostgreSQL
#spring.datasource.url=jdbc:postgresql://localhost:5432/jamilzin1_db_apirest_test
#spring.datasource.username=postgres
#spring.datasource.password=123
spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS OPERATION
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Esquema do banco de dados
spring.datasource.schema=operation
spring.jpa.properties.hibernate.default_schema=operation
# Atualizacaoo automatica do esquema do banco de dados
spring.jpa.hibernate.ddl-auto=update
# Configuracao do driver do PostgreSQL
#spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# H2
# Validaco de conexao com o banco de dados
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# Configura??es do SpringDoc Swagger UI
springdoc.swagger-ui.tagsSorter=alpha
# Chave da API do Google Maps
google.maps.api.key=AIzaSyD43jBxZbPDo3x_yjGGrHPiyJ5XCgmonl4
# Configura??o do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
# Configura??o de log do Hibernate
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
# Configura??o do Connection Pool
spring.datasource.initial-size=5
spring.datasource.max-active=20
spring.datasource.max-wait=10000
spring.devtools.restart.enabled=true
spring.devtools.enabled=true
