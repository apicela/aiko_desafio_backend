# H2 in-memory database configuration
spring.datasource.url=jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS OPERATION
DB_CLOSE_DELAY=-1
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=operation




# Configurações do SpringDoc Swagger UI
springdoc.swagger-ui.tagsSorter=alpha



# Configuração do Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuração de log do Hibernate
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

# Configuração do Connection Pool
spring.datasource.initial-size=5
spring.datasource.max-active=20
spring.datasource.max-wait=10000
